<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>GetElementBy Id</title>
  </head>
  <body>
    <p id="uName">Akshay</p>
    <p id="uName">Dev</p>
    <p id="uName">Neha</p>

</script>
